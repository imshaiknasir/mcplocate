name: Release

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read  # for checkout

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest

    permissions:
      contents: write       # to be able to publish a GitHub release
      issues: write         # to be able to comment on released issues
      pull-requests: write  # to be able to comment on released pull requests
      id-token: write       # to enable use of OIDC for trusted publishing and npm provenance

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'npm'

      - name: Verify npm/node versions
        run: |
          echo "Node version: $(node --version)"
          echo "npm version: $(npm --version)"

      - name: Debug OIDC environment
        run: |
          echo "ACTIONS_ID_TOKEN_REQUEST_URL is set: ${{ env.ACTIONS_ID_TOKEN_REQUEST_URL != '' }}"
          echo "ACTIONS_ID_TOKEN_REQUEST_TOKEN is set: ${{ env.ACTIONS_ID_TOKEN_REQUEST_TOKEN != '' }}"

      - name: Install dependencies
        run: npm clean-install

      - name: Verify registry signatures
        run: npm audit signatures

      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: placeholder
        run: npx semantic-release
